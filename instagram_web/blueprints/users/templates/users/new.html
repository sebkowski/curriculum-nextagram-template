{% extends "_layout.html" %}
{% block content %}

<form class="p-4 border w-50 mx-auto my-4" action="{{url_for('users.create')}}" method='POST'>
    <input type="hidden" name="csrf_token" value='{{csrf_token()}}'/>
    <div class="form-group">
        <label for="user_name">Name</label>
        <input type='text' name='user_name' class="form-control" />
    </div>
    <div class="form-group">
        <label for="user_name">Email</label>
        <input type='text' name='user_email' class="form-control" placeholder="email@example.com" />
    </div>
    <div class="form-group">
        <label for="user_password">password</label>
        <input type='password' name='user_password' class="form-control" />
    </div>
    <div class="form-group">
        <label for="user_username">username</label>
        <input type='text' name='user_username' class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
